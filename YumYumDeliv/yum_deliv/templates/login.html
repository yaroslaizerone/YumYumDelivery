{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
    <script src="{% static 'firebase_config.js' %}"></script>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="button" onclick="login()">Login</button>
    </form>

    <p id="errorMessage" style="color: red;"></p>

    <script>
        // firebase_config.js содержит конфигурацию Firebase, аналогичную предыдущему ответу.

        // Функция для входа с использованием Firebase Authentication
        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            console.log('Email: ' + email + " Password: " + password)
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Успешная аутентификация
                    var user = userCredential.user;
                    console.log('Authenticated user:', user);
                    window.location.href = '/'; // Перенаправление на главную страницу
                })
                .catch((error) => {
                    // Ошибка аутентификации
                    var errorMessage = error.message;
                    document.getElementById('errorMessage').innerText = errorMessage;
                });
        }
    </script>
</body>
</html>

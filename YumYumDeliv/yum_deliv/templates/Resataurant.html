<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
     <link rel="stylesheet" href="{% static 'css/resataurant.css' %}">
</head>
<body>
    {% csrf_token %}
    <h1>Restaurant Page</h1>

    <ul id="dishes-list">
    {% for dish in dishes %}
        <li>
            <img src="{{ dish.photo }}" alt="{{ dish.name }}">
            <div class="dish-info">
                <div>
                    <strong>{{ dish.name }}</strong> - {{ dish.cost }} â‚½
                </div>
                <div>
                    <button type="button" onclick="addToCart('{{ dish.name }}', '{{ dish.photo }}','{{ dish.id }}', '{{ dish.cost }}')">Add to Cart</button>
                </div>
            </div>
        </li>
    {% endfor %}
    </ul>

    <h2>Cart</h2>
    <ul id="cart-list"></ul>

    <button type="button" id="btn_clear" onclick="clearCart()">Clear Cart</button>
    <button type="button" id="btn_place" onclick="location.href='{% url 'ordered' %}'">Place Order</button>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'js/resataurant.js' %}"></script>
</body>
</html>

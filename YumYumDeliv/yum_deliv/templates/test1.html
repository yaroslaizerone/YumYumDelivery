<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #container {
            transition: margin-left 0.5s;
        }

        #sidebar {
            width: 0;
            height: 100%;
            background-color: #3498db;
            position: fixed;
            top: 0;
            right: 0;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
            color: white;
            z-index: 1;
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #main {
            transition: margin-right 0.5s;
        }

        /* Прозрачный фон */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        #openBtn {
            font-size: 30px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2;
        }

        #cartContent {
            padding: 20px;
            color: white;
        }

        .cartItem {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<button onclick="openNav()" id="openBtn">&#9654; Открыть корзину</button>

<div id="container">
    <div id="main">
        <!-- Ваш контент страницы здесь -->
        <h1>Ваша страница</h1>
    </div>

    <div id="sidebar">
        <h2>Корзина</h2>
        <div id="cartContent">
            {% for item in cart %}
                {% for dish in item %}
                    <div class="cartItem">
                        <p>{{ dish.name }} - {{ dish.quantity }} шт. - {{ dish.cost }} ₽</p>
                        <button onclick="removeItem('{{ dish.id }}')">Удалить</button>
                    </div>
                {% endfor %}
            {% endfor %}
            <p>Итого: {{ cost_cart }} ₽</p>
            <button onclick="location.href='{% url 'ordered' %}'">Оформить заказ</button>
        </div>
        <button onclick="closeNav()">Закрыть корзину</button>
    </div>

    <!-- Прозрачный фон -->
    <div id="overlay" onclick="closeNav()"></div>
</div>

<script>
    function openNav() {
        document.getElementById("sidebar").style.width = "500px";
        document.getElementById("container").style.marginLeft = "500px";
        document.getElementById("overlay").style.display = "block";
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
        document.getElementById("container").style.marginLeft= "0";
        document.getElementById("overlay").style.display = "none";
    }

    function removeItem(itemId) {

        // Можете использовать AJAX для отправки запроса на сервер

</script>

</body>
</html>
